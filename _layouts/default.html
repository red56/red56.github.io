<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

<head>
    <title>{{ page.title }}</title>
    <link href="{{site.baseurl}}/assets/main.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}/favicon-16x16.png">
    <link rel="manifest" href="{{site.baseurl}}/manifest.json">
    <link rel="mask-icon" href="{{site.baseurl}}/safari-pinned-tab.svg" color="#ff0000">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="{{ page.pagetype }}">


<div class="wrapper">

    <header>
        <div class="menu">
            <button class="toggle">MENU</button>
            <div class="menucontent">
                <div class="item home"><a href="{{site.baseurl}}/">RED56</a></div>
                {% for section in site.data.sections %}
                    <div
                        class="item {% if forloop.first %}first {% endif%}{% if page.section == section.path %}active{% endif%} ">
                       <a href="{{site.baseurl}}/{{section.path}}">
                        {{ section.title}}
                       </a>
                    </div>
                {% endfor %}
            </>
        </div>
    </header>

    <a href="{{site.baseurl}}/">
        <div class="logo-wrapper">
            <div class="logo">
            </div>
        </div>
    </a>

    <div class="content">
        {{ content }}
    </div>


    <footer>
        <a href="mailto:hello@red56.uk?Subject=Project" target="_top">HELLO@RED56.UK</a>
    </footer>

</div>


</body>

</html>
